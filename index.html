    .navbar, .footer {

    }
    .filter-group {

    .slider-container {

    // Filter state
    let filters = {
      name: '',
      location: '',
      service: '',
      rating: 0,
      price: 50.00, // Default to maximum price
      availability: [],
      preferences: []
    };

    // Function to render workers based on filters
    function renderWorkers() {
      const filteredWorkers = workers.filter(worker => {
        const matchesName = worker.name.toLowerCase().includes(filters.name.toLowerCase());
        const matchesLocation = worker.location.toLowerCase().includes(filters.location.toLowerCase());
        const matchesService = filters.service === '' || worker.services.includes(filters.service);
        const matchesRating = worker.rating >= filters.rating;
        const matchesPrice = worker.price <= filters.price;
        const matchesAvailability = filters.availability.length === 0 || filters.availability.some(day => worker.availability.includes(day));
        const matchesPreferences = filters.preferences.length === 0 || filters.preferences.every(pref => worker.preferences.includes(pref));
        return matchesName && matchesLocation && matchesService && matchesRating && matchesPrice && matchesAvailability && matchesPreferences;
      });

      const workerList = document.getElementById('worker-list');
      workerList.innerHTML = '';
      if (filteredWorkers.length === 0) {
        workerList.innerHTML = '<p class="text-center col-12">No workers match your criteria.</p>';
      } else {
        filteredWorkers.forEach(worker => {
          const card = document.createElement('div');
          card.className = 'col-md-4 col-sm-6 mb-4 fade-in';
          card.innerHTML = `
            <div class="card h-100">
              <img src="${worker.photo}" class="card-img-top worker-image img-fluid" alt="${worker.name}">
              <div class="card-body">
                <h5 class="card-title">${worker.name}</h5>
                <p class="card-text"><strong>Price:</strong> $${worker.price.toFixed(2)} / hour</p>
                <p class="card-text"><strong>Location:</strong> ${worker.location}</p>
                <p class="card-text">
                  <strong>Services:</strong>
                  ${worker.services.map(service => `<span class="badge bg-light-blue">${service}</span>`).join(' ')}
                </p>
                <p class="card-text"><strong>Rating:</strong> ${worker.rating} <i class="fas fa-star text-warning"></i></p>
                <p class="card-text"><strong>Availability:</strong> ${worker.availability.join(', ')}</p>
                <p class="card-text">
                  <strong>Preferences:</strong>
                  ${worker.preferences.map(pref => `<span class="badge bg-light-blue">${pref}</span>`).join(' ')}
                </p>
                <a href="worker.html?id=${worker.id}" class="btn btn-primary">Book Now</a>
              </div>
            </div>
          `;
          workerList.appendChild(card);
        });
      }
    }

    // Event listeners for filter inputs
    document.getElementById('search-name').addEventListener('input', (e) => {
      filters.name = e.target.value;
      renderWorkers();
    });

    document.getElementById('search-location').addEventListener('input', (e) => {
      filters.location = e.target.value;
      renderWorkers();
    });

    document.getElementById('service-filter').addEventListener('change', (e) => {
      filters.service = e.target.value;
      renderWorkers();
    });

    document.getElementById('rating-filter').addEventListener('change', (e) => {
      filters.rating = parseFloat(e.target.value);
      renderWorkers();
    });

    // Price slider
    const priceSlider = document.getElementById('price-slider');
    const priceLabel = document.getElementById('price-label');
    priceSlider.addEventListener('input', (e) => {
      filters.price = parseFloat(e.target.value);
      priceLabel.textContent = `Up to $${filters.price.toFixed(2)}`;
      renderWorkers();
    });

    // Availability checkboxes
    const availabilityCheckboxes = document.querySelectorAll('#availability-filter input[type="checkbox"]');
    availabilityCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        filters.availability = Array.from(availabilityCheckboxes)
          .filter(cb => cb.checked)
          .map(cb => cb.value);
        renderWorkers();
      });
    });

    // Preferences checkboxes
    const preferencesCheckboxes = document.querySelectorAll('#preferences-filter input[type="checkbox"]');
    preferencesCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        filters.preferences = Array.from(preferencesCheckboxes)
          .filter(cb => cb.checked)
          .map(cb => cb.value);
        renderWorkers();
      });
    });

    // Reset filters button
    document.getElementById('reset-filters').addEventListener('click', () => {
      filters = { name: '', location: '', service: '', rating: 0, price: 50.00, availability: [], preferences: [] };
      document.getElementById('search-name').value = '';
      document.getElementById('search-location').value = '';
      document.getElementById('service-filter').value = '';
      document.getElementById('rating-filter').value = '0';
      priceSlider.value = 50;
      priceLabel.textContent = 'Up to $50.00';
      availabilityCheckboxes.forEach(cb => cb.checked = false);
      preferencesCheckboxes.forEach(cb => cb.checked = false);
      renderWorkers();
    });

    // Initial render of workers
    renderWorkers();
  </script>
